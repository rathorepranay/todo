{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}


<div class="container">
  <h2>Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="textl" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
      <div class="mb-3">
        <label for="desc" class="form-label">Todo description</label>
        <input type="text" class="form-control" name="desc" value="{{todo.description}}" id="desc">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
  </form>

  </div>
</div>


<!-- Bootstrap JS (for dropdown + toggler to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
